<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수</h1>
<script>
"use strict"
// 익명 함수를 정의할 때 arrow function 문법을 사용할 수 있다.
// 문법:
//    (파라미터,파라미터,...) => 문장
//    (파라미터,파라미터,...) => {문장1; 문장2;}
//
//

// 일반함수 정의
function f0() {
	 return "안녕";
}
console.log(f0());

// 익명함수 정의
var f1 = function() {
	return "안녕";
};
console.log(f1());

// 애로우(arrow ) 함수 : 초간단 함수 정의 문법
// 1) function 키워드를 제거한다.
// 2) 대신 파라미터 블록과 코드 블록 사이에 화살표를 추가한다.
// 3) 다른 언어에서는 람다(lambda) 라고 부른다.
var f2 = () => {
	return "안녕";
};
console.log(f2());

// 3) 한 문장만 있을 때는 중괄호를 제거할 수 있다.
// 4) 그 한 문장이 리턴 문장일 경우 return을 반드시 생략해야 한다.
//    그리고 문장의 끝을 나타내는 세미콜론을 제거한다.
// (한 문장 밖에 없으니까 가능한 한 줄로 표현하라!)
var f3 = () => "안녕";
console.log(f3());
console.log("-----------------");

// 익명함수 정의 후 바로 호출하는 방법
console.log((function() {
	return "안녕"
})());

// 애로우 함수 정의 후 바로 호출하는 방법
console.log((() => "안녕")());
console.log("-----------------");

console.log((function(a, b) {
	return a + b;
})(100,200));

console.log(((a, b) => a + b)(111, 222));
console.log("-----------------");

var print = function (name) {
	console.log(name + "님 반가워요!");
};

print("홍길동");

// print 자리에 function이 들어감
(function(name) {
	console.log(name + "님 반가워요!");
})("홍길동");

// function 없애고 => 함수로 교체
((name) => {
	console.log(name + "님 반가워요!");
})("홍길동");

// {}, return, ;, 없애고 간단히
((name) => console.log(name + "님 반가워요!"))("홍길동");

var x = function(name) {
	console.log(name + "님 반가워요!");
}
x("홍길동")

console.log("------------------------");

function xx(name) {
	console.log(name + "님 반갑습니다.");
}
xx("홍길동");

// 익명함수
(function(name) {
	console.log(name + "님 반갑습니다.");
})("홍길동");

// 애로우함수
((name) => {
	console.log(name + "님 반갑습니다.");
})("홍길동");

((name) => console.log(name + "님 반갑습니다."))("홍길동");

console.log("-------------------");

// 일반
function plus(a, b) {
	console.log(a + b);
}
plus(10, 20);

// 바로 호출
(function (a, b) {
	console.log(a + b);
})(10, 20);

// 애로우
((a, b) => {
	console.log(a + b);
})(10, 20);

// 애로우 최소화
((a, b) => console.log(a + b))(10, 20);
console.log("-------------------");

// 일반
function minus(a, b) {
	console.log(a - b);
};
minus(100, 50);

// 익명
var minus = function (a, b) {
	console.log(a - b);
}
minus(100, 50);

// 바로 호출
(function (a, b) {
	console.log(a - b);
})(100, 50);

// 애로우
((a, b) => {
	console.log(a - b);
})(100, 50);
console.log("-------------------");

// 일반
function multiple(a, b) {
	console.log(a * b);
};
multiple(3, 7);

// 익명
var multiple = function(a, b) {
	console.log(a * b);
}
multiple(3, 7);

// 바로 호출	multiple 자리에 함수 넣어줌,,
(function(a, b) {
	console.log(a * b);
})(3, 7);

// 애로우 
((a, b) => {
	console.log(a * b);
})(3, 7);

// 애로우 최소화
((a, b) => console.log(a * b))(3, 7);
console.log("-------------------");

function divide(a, b) {
	console.log((a / b).toFixed(2));
};
divide(8, 3);

var divide = function (a, b) {
	console.log((a / b).toFixed(3));
};
divide(8, 3);

(function (a, b) {
	console.log(a / b);
})(8, 3);

((a, b) => {
	console.log(a / b);
})(8, 3);

((a, b) => console.log(a / b))(8, 3);




</script>

</body>
</html>
