<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"


// [Quiz]

let arr = [100, "홍길동", 3.14, "임걱정", true]

// cb는 콜백함수, 함수 안에 cb함수 있네
function foreach(a, cb) {
	for (let i = 0; i < arr.length; i++) {
		cb(i, a[i]);
	}	
}

foreach(arr, (index, value) =>
	console.log(index + ": " + value)
);
console.log("-----------------");

function f(index, value) {
	console.log(index + ": " + value);
}
foreach(arr, f);

console.log("-----------------");

foreach([100, "홍길동", 3.14, "임걱정", true], (index, value) => 
	console.log(index + ": " + value));


</script>
