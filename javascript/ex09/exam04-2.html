<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Promise(executor)의 작업 결과 받기</h1>
<script>
const promise = new Promise((resolve, reject) => {
  // 작업 결과는 resolve()의 아규먼트로 전달해야 한다.
  resolve("결과!");
});

// promise가 처리한 작업 결과는 
// then(handler)으로 등록한 handler의 파라미터로 받는다.
promise.then((result) => console.log(result)); 

console.log("끝!");

</script>
</body>
</html>
