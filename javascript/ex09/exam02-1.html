<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 비동기 작업의 완료를 통지하기</h1>
<script>
const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4) {
      console.log(xhr.responseText);
      resolve(); // 약속된 작업을 처리했다고 통지한다.
    }
  };
  xhr.open("GET", "http://localhost:3000/hello", true); 
  xhr.send();
});

console.log("끝!");

// promise 객체가 작업자(executor)로부터 작업 완료를 통지를 받았을 때 
// 호출할 함수가 등록되어 있지 않다면 아무런 일도 수행하지 않는다.


</script>
</body>
</html>
