<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Promise(executor)의 작업 결과 받기</h1>
<script>
const promise = new Promise((resolve, reject) => {
  // Promise(executor)의 작업자가 직접 리턴한 것은 받을 수 없다.
  return "결과!";
});

promise.then((result) => console.log(result)); 

console.log("끝!");

</script>
</body>
</html>
