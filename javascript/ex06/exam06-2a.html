<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
</head>
<body>
<h1>이벤트 - form의 submit 버튼 만들기</h1>
<p>form의 submit 버튼을 클릭하면 서버에 요청을 한다.</p>


<form action="https://www.daum.net">
  <input type="text" name="title">
  <button>전송1</button>
</form>

<form action="https://www.daum.net">
  <input type="text" name="title">
  <button type="submit">전송2</button>
</form>

<form action="https://www.daum.net">
  <input type="text" name="title">
  <!-- input으로 submit 버튼 만듦 -->
  <input type="submit" value="전송3">
</form>



<hr>

</script>
</body>
</html>
