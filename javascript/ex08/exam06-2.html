<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 예외처리: then(undefined, onRejection)</h1>
<script>
const promise = new Promise((resolve, reject) => {
  throw '오류 발생!!!';
})
.then(undefined, // resolve()의 핸들러를 등록하지 않아도 된다.
      () => console.log("rejected!"));

console.log("끝!");

// executor에서 오류가 발생하면 
// then()으로 등록한 reject 함수가 호출된다.
</script>
</body>
</html>
