<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    // HTML 콘텐츠가 화면에 출력되기 전에 태그를 변경하기

    // $(document).ready(handler)
    // - window.onload와 같다
$(document).ready(() => {
    // 아직 화면에 콘텐츠를 출력한 상태는 아니지만,
    // HTML 콘텐츠를 모두 로딩한 후에 이 메서드가 호출되기 때문에
    // tbody 태그를 찾을 수 있다.
    let tbody = $("tbody"); 

    $.getJSON("http://localhost:3000/exam04-3", (result) => {
    result.forEach((b) => {
        $("<tr>")
            .html("<td>" + b.no + "</td>" +
                "<td>" + b.title + "</td>" +
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });
    });
    
})
    
</script>
</head>
<body>
    <h1>load 이벤트 - 사용 전 II</h1>

        console.log("1111");
    </script>

        </tr>
    </thead>

</table>

</body>
</html>
