<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.

var arr = ["aaa", "bbb", true, 100];
// let i;
// for문 끝나고 i 값 필요없으면 let i; for문 안에 아니면 밖에 
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (var x = 0; x < arr.length; x++) {
    console.log(arr[x]);
}

// console.log(i);
console.log(x);


</script>
