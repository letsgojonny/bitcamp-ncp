<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 논리연산자</h1>
<script>
"use strict"

// || :  둘 중 하나 true 이면 true
console.log(true || true);
console.log(true || false);
console.log(false || true);
console.log(false || false);
console.log("----------------------")

// && : 동시에 true 이면 true
console.log(true && true);
console.log(true && false);
console.log(false && true);
console.log(false && false);
console.log("----------------------")

// ! : ~가 아니다
console.log(!true);
console.log(!false);
console.log("----------------------")




</script>
</body>
</html>
