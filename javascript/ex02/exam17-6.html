<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비트연산자</h1>
<script>
"use strict"

let a = 0b01100100; // 100
let b = 0b11110000; 

// AND 비트 연산자
// - 두 비트가 1일 때 1, 그 외 0
// - 1로 설정한 비트의 값은 그대로 통과하는 효과가 있다.
// - 특정 비트의 값만 추출 할 때 활용한다.
// 
console.log((a & b).toString(2)); // ==> 1100000

// 응용1
// - 색상 값에서 빨강 색을 제거하기 
// - 예) 사진에서 빨강색 제거
let color = 0xFF00FF; // 보라색
console.log((color & 0x00FFFF).toString(16)); // 0000FF

// OR 비트 연산자
// - 두 비트 중에 한 개라도 1이면 결과는 1, 그 외 0
// - AND 비트 연산자와 반대로 동작
// - 0 비트는 그대로 통과, 1비트는 기존 값 제거.
console.log((a | b).toString(2)); // 11110100
console.log("------------------------------");

// 응용
// - 특정 색상을 강화하기
// - 예) 빨강색 강화하기
color = 0x283386;
console.log(color.toString(2));
console.log((color | 0x550000).toString(2)); // 빨강색 강화: 01010101 
// 기존 빨강색:   00101000
// 빨강색 강화: | 01010101
// ------------------------
// 변경된색상:    01111101
console.log("--------------------------------------")

// XOR(exclusive OR) 비트 연산자
// - 두 비트의 값이 다를 때 1, 같으면 0
console.log((a ^ b).toString(2));
// a: 01100100
// b: 11110000 ^
// --------------
//    10010100
console.log("--------------------------------------")

// NOT 비트 연산자
console.log((~a).toString(2));
// a: 01100100
//--------------
// ~  10011011
console.log("--------------------------------------")

// << 비트 이동 연산자
// - 왼쪽으로 지정한 비트만큼 이동시킨다.
// - 오른쪽의 빈 자리는 0으로 채운다.
// - 1비트 이동할 때마다 *2 한 효과가 있다.
// - * 2 연산을 수행하는 것 보다 비트 이동 연산자가 실행 속도가 더 빠르다.
// - n 비트 이동 = 값 * 2**n
a = 7; // 00000111
console.log((a * 2).toString(2));  // 14
console.log((a << 1).toString(2)); //   1110 (14)
console.log((a * 4).toString(2));  // 28
console.log((a << 2).toString(2)); //  11100 (28)
console.log((a * 8).toString(2));  // 56
console.log((a << 3).toString(2)); // 111000 (56)
console.log("-----------------------");

// >> 비트 이동 연산자
// - 오른쪽으로 지정한 비트만큼 이동시킨다.
// - 비어 있는 왼쪽 빈 자리는 부호비트(양수:0, 음수:1)로 채운다.
// - 1비트 이동할 때마다 /2 한 효과가 있다.
// - / 2 연산을 수행하는 것 보다 비트 이동 연산자가 실행 속도가 더 빠르다.
// - n 비트 이동 = 값 / 2**n
a = 100; // 01100100
console.log((a / 2).toString(2));  // 50
console.log((a >> 1).toString(2)); // 0110010|0 (50)
console.log((a / 4).toString(2));  // 25
console.log((a >> 2).toString(2)); // 011001|00 (25)
console.log((a / 8).toString(2));  // 12.5
console.log((a >> 3).toString(2)); // 01100|100 (12)


a = -100;            // 11111111 11111111 11111111 10011100   (-100)
console.log(a >> 1); // 11111111 11111111 11111111 11001110|0 (-50)
//  50: 0011 0010
// -50: 1100 1110
console.log((a >> 1).toString(2)); 
console.log("-----------------------");

// >>> 비트 이동 연산자
// - 오른쪽으로 지정한 비트만큼 이동시킨다.
// - 비어 있는 왼쪽 빈 자리는 0으로 채운다. 음수를 비트이동하면 양수로 바뀐다.
// - 양수인 경우 1비트 이동할 때마다 /2 한 효과가 있다.
// - 양수인 경우, n 비트 이동 = 값 / 2**n
a = 100;
console.log(a >>> 1);
console.log((a >>> 1).toString(2));

a = -100;                             // 11111111 11111111 11111111 10011100   (-100)
console.log(a >>> 1);                 // 2147483598
console.log((a >>> 1).toString(2));   // 01111111 11111111 11111111 11001110|0 
console.log("-----------------------");

</script>
</body>
</html>
