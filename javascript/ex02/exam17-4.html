<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 비교연산자</h1>
<script>
"use strict"

console.log("hello" == "hello");
console.log("Hello" == "hello");
console.log("------------------------");

console.log("100" == 100); // == 연산 전에 숫자 100을 문자열 "100"으로 바꾼 후에 비교한다.
console.log("100" === 100); // === 두 피연산자가 같은 타입이고 값이 같을 때 true 이다. 즉 엄격하게 비교한다.
console.log("100" != 100); // false: 두 피연산자를 비교하기 전에 100을 "100"으로 형변환한 후 에 비교한다.
console.log("100" !== 100); // 일단 두 피연산자의 데이터 타입이 다르기 때문에 값을 비교할 필요가 없이 
                            // 두 값은 다르다!
console.log("------------------------");

console.log(100 < 200);
console.log(100 <= 200);
console.log(100 > 200);
console.log(100 >= 200);
console.log("------------------------");

// 문자열을 비교할 때 문자 코드 값(유니코드)을 비교한다.
console.log("AB" > "AC");
console.log("a" > "A");
console.log("똘" < "똠");
console.log("------------------------");

</script>
</body>
</html>
