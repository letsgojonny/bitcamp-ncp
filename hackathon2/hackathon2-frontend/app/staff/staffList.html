    <script>
      var tbody = document.querySelector('tbody');

      function getDepartment(department) {
        switch (department) {
          case 1:
            return '진료부';
          case 2:
            return '약제부';
          case 3:
            return '총무부';
          case 4:
            return '관리부';
          default:
            return '';
        }
      }

      fetch('http://localhost:8080/staffs')
        .then((response) => {
          return response.json();
        })
        .then((obj) => {
          var html = '';
          for (var s of obj.data) {
            html += `<tr>
                <td>${s.no}</td>
                <td><a href="staffView.html?no=${s.no}">${s.name} </a></td>
                <td>${s.tel}</td>
                <td>${s.basicAddress}</td>
                <td>${s.detailAddress}</td>
                <td>${s.position}</td>
                <td>${getDepartment(s.department)}</td>
                <td>${s.birthDate}</td>
                <td>${s.holiday}</td>
                <td>${s.createdDate}</td>
                <td>${s.annualPay}</td>
                <td>${s.gender}</td>
                </tr>\n`;
          }
          tbody.innerHTML = html;
        })
        .catch((err) => {
          alert('서버 요청 오류!');
          console.log(err);
        });
    </script>
