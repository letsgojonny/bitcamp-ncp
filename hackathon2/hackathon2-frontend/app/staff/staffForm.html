          <script>
            function categoryChange(e) {
              var medical = ['의사', '간호사', '간호조무사'];
              var pharmacy = ['약사'];
              var office = ['원무과', '데스크'];
              var management = ['시설관리인', '환경미화원'];
              var target = document.getElementById('position');

              if (e.value == '1') var d = medical;
              else if (e.value == '2') var d = pharmacy;
              else if (e.value == '3') var d = office;
              else if (e.value == '4') var d = management;

              target.options.length = 0;

              for (x in d) {
                var opt = document.createElement('option');
                opt.value = d[x];
                opt.innerHTML = d[x];
                target.appendChild(opt);
              }
            }

            document.querySelector('#add-btn').onclick = (e) => {
              var name = encodeURIComponent(
                document.querySelector('#name').value
              );
              var tel = encodeURIComponent(
                document.querySelector('#tel').value
              );
              var birthDate = document.querySelector('#birthDate').value;
              var gender = document.querySelector('#gender-w').checked
                ? 'W'
                : 'M';
              var basicAddress = encodeURIComponent(
                document.querySelector('#basicAddress').value
              );
              var detailAddress = encodeURIComponent(
                document.querySelector('#detailAddress').value
              );
              var department = document.querySelector('#department').value;
              var position = encodeURIComponent(
                document.querySelector('#position').value
              );
              var holiday = document.querySelector('#holiday-O').checked
                ? 'O'
                : 'X';
              var annualPay = document.querySelector('#annualPay').value;

              // console.log(`name=${name}&tel=${tel}&email=${email}&degree=${degree}&school=${school}` +
              //   `&major=${major}&wage=${wage}`);

              fetch('http://localhost:8080/staffs', {
                method: 'POST',
                headers: {
                  'Content-type': 'application/x-www-form-urlencoded',
                },
                body:
                  `name=${name}&tel=${tel}&birthDate=${birthDate}&basicAddress=${basicAddress}&detailAddress=${detailAddress}&gender=${gender}` +
                  `&position=${position}&department=${department}&holiday=${holiday}&annualPay=${annualPay}`,
              })
                .then((response) => {
                  return response.json();
                })
                .then((obj) => {
                  location.href = 'staffList.html';
                })
                .catch((err) => {
                  alert('서버 요청 오류!');
                  console.log(err);
                });
            };

            document.querySelector('#cancel-btn').onclick = (e) => {
              location.href = 'staffList.html';
