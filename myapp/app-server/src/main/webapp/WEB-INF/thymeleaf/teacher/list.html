<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비트캠프 - NCP 1기</title>
</head>
<body>
<h1>강사(Thymeleaf)</h1>

<div><a href='form'>새 강사</a></div>

<table border='1'>
	<tr>
	  <th>번호</th> <th>이름</th> <th>전화</th> <th>학위</th> <th>전공</th> <th>시강료</th>
	</tr>

  <tr data-th-each="teacher : ${teachers}">
      <td data-th-text="${teacher.no}">1</td> 
      <td><a href='view?no=1'
        data-th-href="@{view(no=${teacher.no})}" 
        data-th-text="${teacher.name}">김강사</a></td> 
      <td data-th-text="${teacher.tel}">010-1111-2222</td> 
      <td data-th-switch="${teacher.degree}">
          <span data-th-case="1">고졸</span>
          <span data-th-case="2">전문학사</span>
          <span data-th-case="3">학사</span>
          <span data-th-case="4">석사</span>
          <span data-th-case="5">박사</span>
          <span data-th-case="*">기타</span>
      </td> 
      <td data-th-text="${teacher.major}">컴퓨터공학</td> 
      <td data-th-text="${teacher.wage}">40000</td>
  </tr>
</table>

</body>
</html>
