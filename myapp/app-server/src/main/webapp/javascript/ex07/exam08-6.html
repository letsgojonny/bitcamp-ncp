<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
table {
    min-width: 500px;
    min-height: 250px;    
}
thead > tr > th:nth-child(1) {
    width: 50px;
}
thead > tr > th:nth-child(2) {
    width: 250px;
}
thead > tr > th:nth-child(3) {
    width: 100px;
}
thead > tr > th:nth-child(4) {
    width: 100px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// 데이터가 들어갈 tr 태그를 미리 만들어 놓고 
// 그 자리에 데이터만 교체한다.
//
$(document).ready(() => {
    let trList = $("tbody > tr"); 
    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b, index) => {
            let tdList = trList[index].children;
            tdList[0].innerHTML = b.no;
            tdList[1].innerHTML = b.title;
            tdList[2].innerHTML = b.writer;
            tdList[3].innerHTML = b.viewCnt;
        });
    });
});

</script>
</head>

<body>
<h1>load 이벤트 - 콘텐츠를 변경하는 방법2</h1>

<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
    <tr><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td><td></td></tr>
</tbody>
</table>

<hr>
<p>비트캠프@2022</p>

</body>
</html>
