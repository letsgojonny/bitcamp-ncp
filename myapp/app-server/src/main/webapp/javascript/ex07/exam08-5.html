<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
table {
    min-width: 500px;
    min-height: 250px;    
}
thead > tr > th:nth-child(1) {
    width: 50px;
}
thead > tr > th:nth-child(2) {
    width: 250px;
}
thead > tr > th:nth-child(3) {
    width: 100px;
}
thead > tr > th:nth-child(4) {
    width: 100px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

$(document).ready(() => {
    let tbody = $("tbody"); 

    // tbody에 들어갈 내용을 모두 만든 후에 
    // 한 번에 tbody의 콘텐츠를 변경한다.
    let contents = "";
    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b) => {
            contents += `<tr><td>${b.no}</td><td>${b.title}</td><td>${b.writer}</td><td>${b.viewCnt}</td></tr>\n`;
        });
        tbody.html(contents);
    });
});

</script>
</head>

<body>
<h1>load 이벤트 - 콘텐츠를 변경하는 방법1</h1>

<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<hr>
<p>비트캠프@2022</p>

</body>
</html>
