<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
div {
  min-height: 50px;
  border: 1px solid red;
}
</style>
</head>
<body>
<div id="header"></div>

<h1>AJAX - 응용 I : HTML 일부분 가져오기</h1>
<button id="btn1">상단, 하단의 내용을 가져와라!</button>

<div id="footer"></div>
<script>
"use strict"
// 웹페이지를 만들 때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.
//       
var header = document.querySelector("#header"),
    footer = document.querySelector("#footer");

// document.getElementById("btn1").onclick = () => {
//   prepareHeader();
//   prepareFooter();
// };

// 서버에서 HTML을 받는 즉시 
// AJAX로 header에 들어갈 HTML과 
// footer에 들어갈 HTML 요청하여 
// HTML을 받아서 header와 footer 넣는다.
prepareHeader();
prepareFooter();

function prepareHeader() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                header.innerHTML = xhr.responseText;
            }
        }
    };
    xhr.open("GET", "http://localhost:3000/header", true);
    xhr.send();
};

function prepareFooter() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                footer.innerHTML = xhr.responseText;
            }
        }
    };
    xhr.open("GET", "http://localhost:3000/footer", true);
    xhr.send();
};

</script>
</body>
</html>
