<body>
<h1>load 이벤트 - 사용 전</h1>

<table border="1">

<p>비트캠프@2022</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
let tbody = $("tbody");
$.getJSON("http://localhost:3000/exam04-3", (result) => {
    result.forEach((b) => {
        $("<tr>")
        .html("<td>" + b.no + "</td>" + 
                "<td>" + b.title + "</td>" + 
                "<td>" + b.writer + "</td>" +
                "<td>" + b.viewCnt + "</td>")
        .appendTo(tbody);
    });
});
</script>
