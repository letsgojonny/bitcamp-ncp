<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
// body 태그의 콘텐츠가 모두 로딩된 후에 작업하기
// => window의 load 이벤트가 발생했을 때 작업하면 된다.

// window.load 이벤트:
// - HTML을 실행(JavaScript 포함)하여 DOM Tree를 완성하고,
// - HTML에 연결된 CSS, Image 등의 파일을 모두 다운로드 한 후에
// - 화면에 콘텐츠 출력을 완료할 때 발생한다.

window.onload = () => {

    // load 이벤트가 발생했을 때는 이미 HTML 모든 콘텐츠가 로딩되어 화면에 출력된 상태이다.
    // 따라서 tbody 태그를 찾을 수 있다.
    let tbody = $("tbody"); 

    $.getJSON("http://localhost:3000/exam04-3", (result) => {
        result.forEach((b) => {
            $("<tr>")
            .html("<td>" + b.no + "</td>" + 
                    "<td>" + b.title + "</td>" + 
                    "<td>" + b.writer + "</td>" +
                    "<td>" + b.viewCnt + "</td>")
            .appendTo(tbody);
        });
    });
};

</script>
</head>

<body>
<h1>load 이벤트 - window.onload</h1>

<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<hr>
<p>비트캠프@2022</p>

</body>
</html>
