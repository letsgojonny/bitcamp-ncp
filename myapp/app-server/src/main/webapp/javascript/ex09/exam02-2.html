<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>fetch() 사용하기</h1>
<table border="1">
<thead>
    <tr><th>번호</th><th>제목</th><th>작성자</th><th>조회수</th></tr>
</thead>
<tbody>
</tbody>
</table>

<script>
"use strict"
var tbody = document.querySelector("tbody");

let promise = fetch("http://localhost:3000/boards");
let promise2 = promise.then((response) => {
    return response.json(); // 응답에서 텍스트를 추출하여 객체로 deserialization를 수행하는 Promise 객체
});
promise2.then((arr) => {
    for (var b of arr) {
        var tr = document.createElement("tr");
        tr.innerHTML = "<td>" + b.no + "</td>" + 
            "<td>" + b.title + "</td>" + 
            "<td>" + b.writer + "</td>" +
            "<td>" + b.viewCnt + "</td>";
        tbody.appendChild(tr);
    }
});

</script>
</body>
</html>
