<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 6.AJAX : 서버측 렌더링 방식</h1>
  <div id="d1"></div>
  <button id="btn1">HTML 가져오기</button>

<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() {
  // 서버에 요청
  var xhr = new XMLHttpRequest(); // <== 서버에 따로 요청을 할 때 사용하는 도구를 준비
  xhr.open("GET", "exam06-part1.html", false); // <== 요청할 자원의 경로 등을 설정한 후 서버와 연결
  xhr.send(); // <== 서버에 HTTP 요청 정보를 보낸다. 서버가 응답하면 함수를 종료하고 리턴한다.

  // 서버가 보낸 데이터를 div 태그에 넣기
  var tag2 = document.getElementById("d1");
  tag2.innerHTML = xhr.responseText; // <== 서버에서 받아 온 응답 결과를 꺼내어 <div> 태그에 넣는다.
};

</script>
</body>
</html>
