<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 주요 함수 - setTimeout()</h1>
<script>
"use strict"
// 일정 시간이 경과한 후 특정 함수를 호출하게 할 수 있다.
// => window.setTimeout(함수, 경과시간);

// 사용법1) 외부에 호출될 함수를 정의해 두고 함수 주소를 전달한다.
function f1() {
    console.log("f1().....")
}

// f1() 함수를 5초 후에 호출해 달라고 등록한다.
// window.setTimeout(f1, 5000);
console.log("-------------------");

// 사용법2) 함수 주소가 들어갈 자리에 익명 함수를 정의한다.
// 실무에서는 함수를 파라미터로 전달할 때
// 다음과 같이 익명 함수를 직접 파라미터 자리에 정의하는 방식을 사용한다.
// window.setTimeout(function() {
//     console.log("익명함수 호출...")
// }, 10000);

// 사용법3) 함수 주소가 들어갈 자리에 애로우 함수를 정의한다.
window.setTimeout(() => console.log("애로우 함수 호출..."), 15000);

console.log("일단 실행 끝!");
</script>

</body>
</html>
