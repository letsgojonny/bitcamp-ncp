<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"

// 배열의 forEach() 사용하기
//

let arr = [100, "홍길동", 3.14, "임꺽정", true];

// 배열에서 값 꺼내기
// 방법1)
for (let i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("----------------------");

// 방법2)
arr.forEach(myFunc);

function myFunc() {
	console.log("okok!!");
}
console.log("----------------------");

arr.forEach(myFunc2);

function myFunc2(value, index) {
	console.log("==>", value, index);
}
console.log("----------------------");

arr.forEach(function(value, index) {
	console.log("--->", value, index);
});
console.log("----------------------");

arr.forEach((value, index) => console.log(">>>>>", value, index));

</script>

</body>
</html>
