<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<h1>반복문 - for(;;)</h1>
<script>
"use strict"
// 인덱스를 가지고 반복할 때 사용한다.

const arr = ["aaa", "bbb", true, 100];
let i;
for (i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}
console.log("---------------------");

for (let x = 0; x < arr.length; x++) {
    console.log(arr[x]);
}
console.log("---------------------");

console.log(i);
console.log(x); // x는 for 문에서 선언한 로컬 변수이다. for 문을 종료하면 자동으로 제거된다.
</script>
</body>
</html>
