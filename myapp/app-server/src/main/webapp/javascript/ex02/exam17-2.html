<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>연산자 - 대입연산자</h1>
<script>
"use strict"

let a = 100;
console.log(a);

a = 100;
a += 5; //a = a + 5;
console.log(a);

a = 100;
a -= 5; //a = a - 5;
console.log(a);

a = 100;
a *= 5; //a = a * 5;
console.log(a);

a = 100;
a /= 5; //a = a / 5;
console.log(a);

a = 100;
a %= 5; //a = a % 5;
console.log(a);

console.log("------------------------");

</script>
</body>
</html>
