        <script>
          document.querySelector('#add-btn').onclick = (e) => {
            var companyName= encodeURIComponent(
              document.querySelector('#companyName').value
            );
            var productName = document.querySelector('#productName').value;
            var companyTel = encodeURIComponent(
              document.querySelector('#companyTel').value
            );
            var installedPlace = encodeURIComponent(
              document.querySelector('#installedPlace').value
            );
       
            var condition = document.querySelector('#condition').value;
            var price = document.querySelector('#price').value;
            var stock = document.querySelector('#stock').value;
            var checkCycle = document.querySelector('#checkCycle').value;

            // console.log(`name=${name}&tel=${tel}&email=${email}&degree=${degree}&school=${school}` +
            //   `&major=${major}&wage=${wage}`);

            fetch('http://localhost:8080/facilities', {
              method: 'POST',
              headers: {
                'Content-type': 'application/x-www-form-urlencoded',
              },
              body:
                `companyName=${companyName}&productName=${productName}&companyTel=${companyTel}&installedPlace=${installedPlace}` +
                `&condition=${condition}&price=${price}&stock=${stock}&checkCycle=${checkCycle}`,
            })
              .then((response) => {
                return response.json();
              })
              .then((obj) => {
                location.href = 'facilitiesList.html';
              })
              .catch((err) => {
                alert('서버 요청 오류!');
                console.log(err);
              });
          };

          document.querySelector('#cancel-btn').onclick = (e) => {
            location.href = 'facilitiesList.html';
