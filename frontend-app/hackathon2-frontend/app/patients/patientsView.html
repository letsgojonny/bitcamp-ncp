        <script>
          var values = location.href.split('?');
          if (values.length != 2) {
            alert('옳바른 페이지 주소가 아닙니다.');
            throw 'no 파라미터 값이 누락되었습니다.';
          }

          var values2 = values[1].split('=');
          if (values2.length != 2 || values2[0] != 'no') {
            alert('옳바른 페이지 주소가 아닙니다.');
            throw 'no 파라미터 값이 누락되었습니다.';
          }

          var no = parseInt(values2[1]);
          if (isNaN(no)) {
            alert('학생 번호가 옳지 않습니다.');
            throw 'no 파라미터 값이 숫자가 아닙니다.';
          }

          fetch(`http://localhost:8080/patients/${no}`)
            .then((response) => response.json())
            .then((obj) => {
              if (obj.status == 'failure') {
                alert('서버 요청 오류!');
                console.log(obj.data);
                return;
              }
              document.querySelector('#no').value = obj.data.no;
              document.querySelector('#name').value = obj.data.name;
              document.querySelector('#tel').value = obj.data.tel;
              document.querySelector('#basicAddress').value =
                obj.data.basicAddress;
              document.querySelector('#detailAddress').value =
                obj.data.detailAddress;
              document.querySelector('#symptome').value = obj.data.symptome;
              document.querySelector('#bloodType').value = obj.data.bloodType;
              document.querySelector('#oversea').checked = obj.data.oversea;
              document.querySelector('#bodyHeat').value = obj.data.bodyHeat;
              document.querySelector('#bloodPressure').value =
                obj.data.bloodPressure;
              document.querySelector('#height').value = obj.data.height;
              document.querySelector('#weight').value = obj.data.weight;
              // document.querySelector('#createdDate').value = obj.data.createdDate;
            })
            .catch((err) => {
              alert('서버 요청 오류!');
              console.log(err);
            });

          document.querySelector('#update-btn').onclick = (e) => {
            var name = encodeURIComponent(
              document.querySelector('#name').value
            );
            var tel = document.querySelector('#tel').value;
            var basicAddress = encodeURIComponent(
              document.querySelector('#basicAddress').value
            );
            var detailAddress = encodeURIComponent(
              document.querySelector('#detailAddress').value
            );
            var symptome = encodeURIComponent(
              document.querySelector('#symptome').value
            );
            var bloodType = document.querySelector('#bloodType').value;
            var oversea = document.querySelector('#oversea').checked;
            var bodyHeat = encodeURIComponent(
              document.querySelector('#bodyHeat').value
            );
            var bloodPressure = document.querySelector('#bloodPressure').value;
            var height = document.querySelector('#height').value;
            var weight = document.querySelector('#weight').value;

            fetch(`http://localhost:8080/patients/${no}`, {
              method: 'PUT',
              headers: {
                'Content-type': 'application/x-www-form-urlencoded',
              },
              body:
                `name=${name}&tel=${tel}&basicAddress=${basicAddress}&detailAddress=${detailAddress}&symptome=${symptome}` +
                `&bloodType=${bloodType}&oversea=${oversea}&bodyHeat=${bodyHeat}&bloodPressure=${bloodPressure}&height=${height}&weight=${weight}`,
            })
              .then((response) => response.json())
              .then((obj) => {
                if (obj.status == 'failure') {
                  alert('학생 변경 오류!\n' + obj.data);
                  return;
                }
                location.href = 'patientsList.html';
              })
              .catch((err) => {
                alert('서버 요청 오류!');
                console.log(err);
              });
          };

          document.querySelector('#delete-btn').onclick = (e) => {
            fetch(`http://localhost:8080/patients/${no}`, {
              method: 'DELETE',
            })
              .then((response) => response.json())
              .then((obj) => {
                if (obj.status == 'failure') {
                  alert('학생 삭제 오류!\n' + obj.data);
                  return;
                }
                location.href = 'patientsList.html';
              })
              .catch((err) => {
                alert('서버 요청 오류!');
                console.log(err);
              });
          };

          document.querySelector('#list-btn').onclick = (e) => {
            location.href = 'patientsList.html';
          };
