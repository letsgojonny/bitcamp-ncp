    <script>
      var tbody = document.querySelector('tbody');

      function getBloodTitle(bloodType) {
        switch (bloodType) {
          case 1:
            return 'A형';
          case 2:
            return 'B형';
          case 3:
            return 'O형';
          case 4:
            return 'AB형';
          default:
            return '';
        }
      }

      fetch('http://localhost:8080/patients')
        .then((response) => {
          return response.json();
        })
        .then((obj) => {
          var html = '';
          for (var p of obj.data) {
            html += `<tr>
                <td>${p.no}</td>
                <td><a href="patientsView.html?no=${p.no}">${p.name} </a></td>
                <td>${p.tel}</td>
                <td>${p.basicAddress}</td>
                <td>${p.symptome}</td>
                <td>${getBloodTitle(p.bloodType)}</td>
                <td>${p.bodyHeat} ℃</td>
                <td>${p.bloodPressure} mmHg</td>
                <td>${p.createdDate}</td>
                </tr>\n`;
          }
          tbody.innerHTML = html;
        })
        .catch((err) => {
          alert('서버 요청 오류!');
          console.log(err);
        });
    </script>
