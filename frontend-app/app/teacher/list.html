<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>강사 목록</h1>
  <a href="form.html">강사</a>
  <table border = "1">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화</th>
        <th>최종학력</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    var tbody = document.querySelector("tbody");

    function getFinalEducationTitle(finalEducation) {
      switch (finalEducation) {
        case 0: return "학사";
        case 1: return "석사";
        case 2: return "박사";
        default: return ""
      }
    }
  
    fetch('http://localhost:8080/teachers')
    .then((response) => {return response.json();})
    .then((obj) => {
      var html = '';
      for (var t of obj.data) {
        html += `<tr>
          <td>${t.no}</td>
          <td><a href="view.html?no=${t.no}">${t.name} </a></td>
          <td>${t.tel}</td>
          <td>${getFinalEducationTitle(t.finalEducation)}</td>
          </tr>\n`;
      }
      tbody.innerHTML = html;
    })
    .catch((err) => {
      alert("서버 요청 오류!");
      console.log(err);
    });
  
  </script>
</body>
</html>
